<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
        }
        .wrap {
            margin: 0 auto;
            width: 1200px;
            background-color: #E8F5E9;
        }
        header {
            width: 100%;
            height: 100px;
            background-color: #E8F5E9;
        }
        nav {
            width: 100%;
            height: 100px;
            background-color: #A5D6A7;
        }
        aside {
            width: 25%;
            height: 780px;
            background-color: #81C784;
            float: left;
        }
        main {
            width: 50%;
            height: 780px;
            background-color: #66BB6A;
            float: left;
        }
        section {
            width: 25%;
            height: 780px;
            background-color: #4CAF50;
            float: left;
        }
        footer {
            width: 100%;
            height: 100px;
            clear: both;
            background-color: #43A047;
        }
        @media(max-width: 1220px){
            .wrap {
                width: 96%;
            }
        }
        @media(max-width: 768px){
            .wrap {
                width: 100%;
            }
            aside {
                width: 40%;
                height: 630px;
            }
            main {
                width: 60%;
                height: 630px;
            }
            section {
                width: 100%;
                height: 150px;
            }
        }
        @media(max-width: 600px){
            aside {
                width: 100%;
                height: 200px;
            }
            main {
                width: 100%;
                height: 430px;
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header></header>
        <nav></nav>
        <aside></aside>
        <main></main>
        <section></section>
        <footer></footer>
    </div>
</body>
</html>
