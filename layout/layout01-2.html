<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout01-2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #000;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #222;
        }
        #nav {
            width: 1200px;
            display: flex;
        }
        #nav .nav1 {
            width: 400px;
            height: 100px;
            background-color: #666;
        }
        #nav .nav2 {
            width: 400px;
            height: 100px;
            background-color: #333;
        }
        #nav .nav3 {
            width: 400px;
            height: 100px;
            background-color: #666;
        }
        #main {
            width: 1200px;
            display: flex;
        }
        #main .section1 {
            width: 300px;
            height: 780px;
            background-color: #777;
        }
        #main .section2 {
            width: 600px;
        }
        #main .section2 .article1 {
            width: 600px;
            height: 390px;
            background-color: #e2e2e2;
        }
        #main .section2 .article2 {
            width: 600px;
            height: 390px;
            background-color: #888;
        }
        #main .section3 {
            width: 300px;
            height: 780px;
            background-color: #999;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav">
            <nav class="nav1"></nav>
            <nav class="nav2"></nav>
            <nav class="nav3"></nav>
        </nav>
        <main id="main">
            <section class="section1"></section>
            <section class="section2">
                <article class="article1"></article>
                <article class="article2"></article>
            </section>
            <section class="section3"></section>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
