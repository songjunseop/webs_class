<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
        }
        body {
            background-color: #E1F5FE;
        }
        .wrap {
            width: 1200px;
            margin: 0 auto;
        }
        header {
            width: 100%;
            height: 100px;
            background-color: #B3E5FC;
        }
        nav {
            width: 100%;
            height: 100px;
            background-color: #81D4FA;
        }
        .side1 {
            width: 30%;
            height: 780px;
            background-color: #4FC3F7;
            float: left;
        }
        .side2 {
            width: 70%;
            height: 260px;
            float: right;
            background-color: #29B6F6;
        }
        .side3 {
            width: 70%;
            height: 260px;
            float: right;
            background-color: #03A9F4;
        }
        .side4 {
            width: 70%;
            height: 260px;
            float: right;
            background-color: #039BE5;
        }
        footer {
            width: 100%;
            height: 100px;
            background-color: #0288D1;
            clear: both;
        }
        @media(max-width: 1220px){
            .wrap {
                width: 96%;
            }
            .side3 {
                width: 35%;
                height: 520px;
                float: left;
            }
            .side4 {
                width: 35%;
                height: 520px;
                float: right;
            }
        }
        @media(max-width: 768px){
            .wrap {
                width: 100%;
            }
            .side2 {
                width: 70%;
                height: 390px;
            }
            .side3 {
                width: 70%;
                height: 390px;
            }
            .side4 {
                width: 0;
                height: 0;
            }
        }
        @media(max-width: 600px){
            .side1 {
                width: 100%;
                height: 200px;
            }
            .side2 {
                width: 100%;
                height: 430px;
            }
            .side3 {
                width: 100%;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header></header>
        <nav></nav>
            <div class="side1"></div>
            <div class="side2"></div>
            <div class="side3"></div>
            <div class="side4"></div>
        <footer></footer>
    </div>
</body>
</html>
