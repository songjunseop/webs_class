<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test5</title>

    <style>
        @font-face {
        font-family: 'NexonLv1Gothic';
        font-weight: 300;
        font-style: normal;
        src: url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicLight.eot');
        src: url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicLight.eot?#iefix') format('embedded-opentype'),
             url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicLight.woff2') format('woff2'),
             url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicLight.woff') format('woff'),
             url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicLight.ttf') format("truetype");
        font-display: swap;
        }
        @font-face {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicRegular.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicRegular.eot?#iefix') format('embedded-opentype'),
                 url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicRegular.woff2') format('woff2'),
                 url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicRegular.woff') format('woff'),
                 url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicRegular.ttf') format("truetype");
            font-display: swap;
        }
        @font-face {
            font-family: 'NexonLv1Gothic';
            font-weight: 700;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicBold.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicBold.eot?#iefix') format('embedded-opentype'),
                 url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicBold.woff2') format('woff2'),
                 url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicBold.woff') format('woff'),
                 url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicBold.ttf') format("truetype");
            font-display: swap;
        }
        @font-face {
        font-family: 'GmarketSans';
        font-weight: 300;
        font-style: normal;
        src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.eot');
        src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.eot?#iefix') format('embedded-opentype'),
             url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.woff2') format('woff2'),
             url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.woff') format('woff'),
             url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.ttf') format("truetype");
        font-display: swap;
        } 
        @font-face {
            font-family: 'GmarketSans';
            font-weight: 500;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.eot?#iefix') format('embedded-opentype'),
                 url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.woff2') format('woff2'),
                 url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.woff') format('woff'),
                 url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.ttf') format("truetype");
            font-display: swap;
        } 
        @font-face {
            font-family: 'GmarketSans';
            font-weight: 700;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.eot?#iefix') format('embedded-opentype'),
                 url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.woff2') format('woff2'),
                 url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.woff') format('woff'),
                 url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.ttf') format("truetype");
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
        }
        /* 링크 초기화 */
        a {
            color: #222;
            text-decoration: none;
        }
        /* 목록 초기화 */
        ol,
        ul {
            list-style: none;
        }
        #wrap {}
        #header {
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #header .logo {
            width: 20%;
            display: inline-block;
            font-family: 'GmarketSans';
            font-size: 30px;
            padding: 0 80px;
        }

        #header ul .menu {
            width: 80%;            
            text-align: center;
        }
        #header .menu li {
            display: inline;
        }
        #header ul li a {            
            display: inline-block;
            font-family: 'GmarketSans';
            font-weight: 700;
            padding: 0 30px;
        }
        #header ul li:last-child {
            padding-right:70px;
        }
        #main {}
        #main .container {
            width: 1120px;
            margin: 0 auto;
        }
        #main .container .cont1 {
            height: 480px;
            padding-bottom: 100px;
        }
        #main .container .cont1 h2 {
            font-family: 'GmarketSans';
            font-size: 48px;
            line-height: 1.2;
            font-weight: 500;
            padding-top: 255px;
        }
        #main .container .cont2 {
            height: 800px;
            display: flex;
            justify-content: space-between;
        }
        #main .container .cont2 .left {
            width: 548px;
            height: 548px;
            background-image: url(../site/webClass/img/img1.png);
            position: relative;
        }
        #main .container .cont2 .left .left_con {
            position: absolute;
            top: -100px;
        }
        #main .container .cont2 .right {
            width: 548px;
            height: 548px;
            background-image: url(../site/webClass/img/img2.png);            
            position: relative;
            top: 50px;
        }
        #main .container .cont2 .right .right_con {
            position: absolute;
            top: -100px;
        }
        #main .container .cont2 p {
            font-family: 'GmarketSans';
            font-size: 30px;
            font-weight: 500;
            padding-top: 50px;
            border-top: 1px solid #000;
            width: 548px;
        }
        #footer {
            height: 300px;
            background-color: #353535;
        }
        #main .container .cont3 {
            height: 950px;
            display: flex;
            justify-content: space-between;
        }
        #main .container .cont3 .b1 {
            width: 548px;
            height: 548px;
            background-image: url(../site/webClass/img/img3.png);
            position: relative;
        }
        #main .container .cont3 .b1 .b1_con {
            position: absolute;
            top: -100px;
        }
        #main .container .cont3 p {
            font-family: 'GmarketSans';
            font-size: 30px;
            font-weight: 500;
            padding-top: 50px;
            border-top: 1px solid #000;
            width: 548px;
        }
        #main .container .cont3 .b2 {
            width: 548px;
            height: 548px;
            background-image: url(../site/webClass/img/img4.png);            
            position: relative;
            top: 50px;
        }
        #main .container .cont3 .b2 .b2_con {
            position: absolute;
            top: -100px;
        }
    </style>

</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1 class="logo"><a href="#">IMFORM</a></h1>
            <ul class="menu">
                <li><a href="#">SERVICE</a></li>
                <li><a href="#">WORK</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </header>
        <main id="main">
            <div class="container">
                <div class="cont1">
                    <h2>We research new opportunities<br>
                    that inspire success.</h2>
                </div>
                <div class="cont2">
                    <div class="left">
                        <div class="left_con">
                            <p>스마트한 카라이프<br>한국타이어</p>
                        </div>
                    </div>
                    <div class="right">
                        <div class="right_con">
                            <p>한섬 프리미엄 스타일<br>모바일 룩북</p>
                        </div>
                    </div>
                </div>
                <div class="cont3">
                    <div class="b1">
                        <div class="b1_con">
                            <p>나는 대만족 입니다<br>대만관광청 홈페이지 리뉴얼</p>
                        </div>
                    </div>
                    <div class="b2">
                        <div class="b2_con">
                            <p>세련된 감각의 까마시아<br>라이프스타일 매거진</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
