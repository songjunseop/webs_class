<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        *{
            margin: 0;
        }
        body {
            background-color: #E8F5E9;
        }
        .wrap {
            width: 1200px;
            margin: 0 auto;
        }
        header {
            width: 100%;
            height: 100px;
            background-color: #C8E6C9;
        }
        nav {
            width: 100%;
            height: 100px;
            background-color: #A5D6A7;
        }
        main {
            display: flex;
        }
        .side1 {
            width: 25%;
            height: 780px;
            background-color: #81C784;
        }
        .side2 {
            width: 50%;
            height: 780px;
            background-color: #66BB6A;
        }
        .side3 {
            width: 25%;
            height: 780px;
            background-color: #4CAF50;
        }
        footer {
            width: 100%;
            height: 100px;
            background-color: #43A047;
        }
        @media(max-width:1220px){
            .wrap {
                width: 96%;
            }
        }
        @media(max-width:768px){
            .wrap {
                width: 100%;
            }
            main {
                flex-wrap: wrap;
            }
            .side1 {
                width: 30%;
            }
            .side2 {
                width: 70%;
            }
            .side3 {
                width: 100%;
                height: 150px;
            }
        }
        @media(max-width:600px){
            .wrap {
                width: 100%;
            }
            main {
                flex-wrap: wrap;
            }
            .side1 {
                width: 100%;
                height: 200px;
            }
            .side2 {
                width: 100%;
                height: 430px;
            }
            .side3 {
                width: 100%;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header></header>
        <nav></nav>
        <main>
            <div class="side1"></div>
            <div class="side2"></div>
            <div class="side3"></div>            
        </main>
        <footer></footer>
    </div>
</body>
</html>
