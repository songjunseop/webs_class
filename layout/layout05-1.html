<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #f1f1f1;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #a1a1a1;
        }
        #contents {
            width: 100%;
            height: 780px;
            background-color: #b1b1b1;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #c1c1c1;
        }
        .container{
            width: 1200px;
            margin: 0 auto;
            background-color: rgba(0,0,0,0.6);
            height: inherit;
        }
        #contents .container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        #contents .container .article1 {
            width: 800px;
            height: 390px;
            background-color: #d1d1d1;
        }
        #contents .container .article2 {
            width: 800px;
            height: 390px;
            background-color: #c8c8c8;
        }
        #contents .container .aside {
            width: 400px;
            height: 780px;
            background-color: #a8a8a8;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <section id="contents">
            <div class="container">
                <div class="article1"></div>
                <div class="article2"></div>
                <div class="aside"></div>
            </div>
        </section>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
