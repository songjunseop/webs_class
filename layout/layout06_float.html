<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
        }
        body {
            background-color: #f5f5f5;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            background-color: #fff;
        }
        header {
            width: 100%;
            height: 100px;
            background-color: #ffe0b2;
        }
        nav {
            width: 100%;
            height: 100px;
            background-color: #ffcc80;
        }
        aside {
            width: 30%;
            height: 780px;
            background-color: #ffb74d;
            float: left;
        }
        article {
            width: 70%;
            height: 780px;
            background-color: #ffa726;
            float: right;
        }
        footer {
            width: 100%;
            height: 100px;
            background-color: #ff9800;
            clear: both;
        }
        @media (max-width: 1220px){
            #wrap { 
                width: 96%;
            }
        }
        @media (max-width: 768px){
            #wrap { 
                width: 100%;
            }
        }
        @media (max-width: 600px){
            aside {
                width: 100%;
                height: 300px;
            }
            article {
                width: 100%;
                height: 480px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <nav></nav>
        <aside></aside>
        <article></article>
        <footer></footer>
    </div>
</body>
</html>
