<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
        }
        .wrap {
            width: 1903px;
            margin: 0 auto;
        }
        header {
            height: 100px;
            width: 100%;
            background-color: #f5f5f5;
        }
        nav {
            height: 200px;
            width: 100%;
            background-color: #e5e5e5;
        }
        main {
            width: 100%;
            background-color: #d5d5d5;
        }
        main .container {
            display: flex;
        }
        .left {
            width: 50%;
            height: 600px;
            background-color: #b5b5b5;
        }
        .right {
            width: 50%;
            height: 600px;
            background-color: #a5a5a5;
        }
        footer {
            width: 100%;
            height: 100px;
            background-color: #c5c5c5;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0,0,0,0.3);
            margin: 0 auto;
        }
        @media(max-width:1220px){
            .wrap {
                width: 100%;
            }
            .container {
                width: 96%;
            }
        }
        @media(max-width:780px){
            .wrap {
                width: 100%;
            }
            .container {
                width: 100%;
            }
            main .container {
                flex-direction: column;
            }
            .left {
                width: 100%;
                height: 300px;
            }
            .right {
                width: 100%;
                height: 300px;
            }
        }
        @media(max-width:600px){
            .wrap {
                width: 100%;
            }
            .container {
                width: 100%;
            }
            main .container {
                flex-direction: column;
            }
            .left {
                width: 100%;
                height: 250px;
            }
            .right {
                width: 100%;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="container"></div>
        </header>
        <nav>
            <div class="container"></div>
        </nav>
        <main>
            <div class="container">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </main>
        <footer>
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
