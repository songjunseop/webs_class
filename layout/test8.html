<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrap {
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template: 
            "header header"
            "aside article1"
            "aside article2"
            "aside article3"
            "footer footer";
            grid-template-columns: 30% 70%;
            grid-template-rows: 100px 260px 260px 260px 100px;
        }
        header {
            grid-area: header;
            background-color: rgb(193, 241, 253);
        }
        aside {
            grid-area: aside;
            background-color: rgb(103, 192, 219);
        }
        .article1 {
            grid-area: article1;
            background-color: rgb(41, 188, 224);
        }
        .article2 {
            grid-area: article2;
            background-color: rgb(19, 202, 193);
        }
        .article3 {
            grid-area: article3;
            background-color: rgb(0, 238, 255);
        }
        footer {
            grid-area: footer;
            background-color: rgb(2, 124, 124);
        }
        @media(max-width: 1220px) {
            .wrap {
                width: 100%;
                grid-template: 
                "header header"
                "aside article1"
                "aside article2"
                "article3 article3"
                "footer footer";
                grid-template-columns: 30% 70%;
                grid-template-rows: 150px 300px 300px 200px 100px;
            }
        }
        @media(max-width: 768px) {
            .wrap {
                grid-template: 
                "header header"
                "aside aside"
                "article1 article2"
                "article3 article3"
                "footer footer";
                grid-template-columns: 50% 50%;
                grid-template-rows: 200px 200px 300px 200px 100px;
            }
        }
        @media(max-width: 480px) {
            .wrap {
                grid-template: 
                "header"
                "aside"
                "article1"
                "article2"
                "footer";
                grid-template-columns: 100%;
                grid-template-rows: 250px 350px 350px 300px 150px;
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header></header>
        <aside></aside>
        <article class="article1"></article>
        <article class="article2"></article>
        <article class="article3"></article>
        <footer></footer>
    </div>
</body>
</html>
