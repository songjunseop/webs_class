<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Float</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrap {
            width: 1200px;
            margin: 0 auto;
        }
        header {
            height: 100px;
            background-color: rgb(156, 89, 156);
        }
        aside {
            width: 40%;
            height: 780px;
            background-color: rgb(152, 62, 212);
            float: left;
        }
        section {
            width: 60%;
            height: 780px;
            background-color: rgb(176, 12, 190);
            float: right;
        }
        footer {
            height: 100px;
            background-color: rgb(128, 23, 247);
            clear: both;
        }
        @media(max-width: 1220px){
            .wrap {
                width: 98%;
            }
        }
        @media(max-width: 768px){
            .wrap {
                width: 100%;
            }
            header {
                height: 150px;
            }
            footer {
                height: 150px;
            }
        }
        @media(max-width: 480px){
            header {
                height: 200px;
            }
            aside {
                width: 100%;
                height: 400px;
            }
            section {
                width: 100%;
                height: 400px;
            }
            footer {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header></header>
        <aside></aside>
        <section></section>
        <footer></footer>
    </div>
</body>
</html>
