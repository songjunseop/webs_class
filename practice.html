<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function func(){
        let a = 0, sum = 0;
        while( a < 10 ){
            a++;
            if(a % 2 == 1) continue;
            sum += a;
        }
        document.write(sum);
    }
    func();
    </script>
</body>
</html>
