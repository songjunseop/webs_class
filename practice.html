<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        {
            function func(){
                let a = [1,2,3,4,5,6,7,8,9] , cnt = 0;
                for(i=0; i<a.length; i++){
                    if(a[i] % 2 !=0){
                        cnt = cnt +1;
                    }
                }
                document.write(cnt)
            }
            func();
        }
    </script>
</body>
</html>
