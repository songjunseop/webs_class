<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>패럴랙스 효과</title>
  </head>

  <body>
    <script>
      function solution(s) {
        const stringToNum = [
          "zero",
          "one",
          "two",
          "three",
          "four",
          "five",
          "six",
          "seven",
          "eight",
          "nine",
        ];
        for (let i = 0; i < 10; i++) {
          s = s.split(stringToNum[i]).join(i);
        }
        return parseInt(s);
      }
    </script>
  </body>
</html>
