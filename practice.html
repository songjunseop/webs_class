<!DOCTYPE html>
<html lang="ko">

    <title>패럴랙스 효과</title>
  </head>
  <body>
    <script>
      function solution(absolutes, signs) {
        absolutes = [1, 2, 3, 4, -5];
        for (let i = 0; i < absolutes.length; i++) {
          if (signs[i] == false) {
            absolutes -= absolutes[i] * 2;
          }
        }

        console.log(absolutes.reduce((p, c) => p + c));
      }
    </script>
  </body>
