<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'NexonLv1Gothic';
            font-weight: 300;
        }
        body {
            height: 20000px;
        }
        .scrollTop {
            position: fixed;
            left: 20px;
            top: 20px;
            background: rgba(0,0,0,0.4);
            color: #fff;
            width: 60px;
            height: 30px;
            text-align: center;
            line-height: 33px;
        }

        /* common */
        .fixed {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
        }
        img {
            width: 100%;
            vertical-align: top;
            object-fit: cover;
        }

        #contents {}
        #section1 {}
        /* section1__bg */
        .section1__bg img{
            width: 60%;
            height: 17vh;
        }
        .section1__text1 {
            color: #fff;
            font-size: 7vw;
            transform: translate(-50%, -50%) scale(0);
        }
        .section1__text2 {
            color: #fff;
            font-size: 7vw;
            transform: translate(-50%, -50%) scale(1);
            white-space: nowrap;
            font-weight: 500;
        }
        .section1__text3 {
            color: #fff;
            font-size: 7vw;
            transform: translate(-50%, -50%) scale(1);
            white-space: nowrap;
            font-weight: 500;
        }

        /* section2__bg */
        #section2 {}
        .section2__bg {
            width: 100%;
            height: 100vh;
            background: #000;
        }
        .section2__text1 {
            font-size: 4vw;
            color: #fff;
            white-space: nowrap;
        }
        .section2__img1 {
            width: 50vw;
        }
    </style>
</head>
<body>
    <div class="scrollTop">0</div>


    <div id="contents">
        <section id="section1"
            data-8500 = "display: block"
            data-8501 = "display: none"
        >
            <div class="section1__bg">
                <!-- data는 scrolltop 값과 동일 -->
                <img class="fixed" src="img/time.jpg" alt="이미지"
                    data-0    = "width: 70%;  height: 17vh;"
                    data-1000 = "width: 100%; height: 17vh;"
                    data-2000 = "width: 100%; height: 50vh;"
                    data-7000 = "width: 100%; height: 50vh;"
                    data-8000 = "width: 100%; height: 0vh;"
                >
            </div>
            <div class="section1__text1 fixed"
                data-1100 = "transform: translate(-50%, -50%) scale(0); top: 50%"
                data-2000 = "transform: translate(-50%, -50%) scale(1); top: 50%"
                data-3000 = "transform: translate(-50%, -50%) scale(1); top: 50%"
                data-4000 = "transform: translate(-50%, -50%) scale(1); top: -10%"
            >안녕하세요!</div>
            <div class="section1__text2 fixed"
                data-3000 = "transform: translate(-50%, -50%)  scale(1); top: 100%"
                data-4000 = "transform: translate(-50%, -50%)  scale(1); top: 50%"
                data-5000 = "transform: translate(-50%, -50%)  scale(1); top: 50%;"
                data-6000 = "transform: translate(-200%, -50%) scale(1); top: 50%;"
            >포트폴리오 사이트</div>
            <div class="section1__text3 fixed"
                data-5000 = "transform: translate(100%, -50%)  scale(1); top: 50%;"
                data-6000 = "transform: translate(-50%, -50%)  scale(1); top: 50%;"
                data-7000 = "transform: translate(-50%, -50%)  scale(1); top: 50%;"
                data-8000 = "transform: translate(-200%, -50%) scale(1); top: 50%;"
            >
                <!-- 
                data-5000 = "transform: translate(-50%, -50%)  scale(1); top: 50%; left: 50%"
                data-6000 = "transform: translate(-50%, -50%)  scale(1); top: 50%; left: 50%"
                data-7000 = "transform: translate(-50%, -50%)  scale(1); top: 50%; left: 50%"
                data-8000 = "transform: translate(-50%, -50%)  scale(1); top: 50%; left: -10%"
                -->
            지금부터 시작합니다!</div>
        </section>
        <!-- //section1 -->

        <section id="section2"
            data-8700 = "display: none"
            data-9001 = "display: block"
        >
            <div class="section2__bg fixed"
                data-9000 = "width: 0%; height: 0vh; border-radius: 500px"
                data-10000 = "width: 100%; height: 100vh; border-radius: 0px"
            ></div>
            <div class="section2__text1 fixed"
                data-8500 = "transform: translate(-50%, -50%) scale(0.8); top: 50%"
                data-10000 = "transform: translate(-50%, -50%) scale(0.9); top: 50%"
                data-10500 = "transform: translate(-50%, -50%) scale(1); top: 10%" 
            >I've Been Working In On Sites</div>
            <div class="section2__img1 fixed"
                data-10000 = "transform: translate(-50%, -50%) scale(1); top: -10%"
            >
                <img src="img/mackbook.png" alt="mackbook">
            </div>
        </section>
        <!-- //section2 -->

        <section id="section3"></section><!-- //section3 -->
        <section id="section4"></section><!-- //section4 -->
        <section id="section5"></section><!-- //section5 -->
        <section id="section6"></section><!-- //section6 -->
    </div>

    <script src="js/skrollr.min.js"></script>
    <script>
        var s = skrollr.init();

        function scroll(){
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop || window.scrollY;
            document.querySelector(".scrollTop").innerText = Math.round(scrollTop);
            
            

            requestAnimationFrame(scroll)
        }
        scroll();
    </script>
</body>
</html>
