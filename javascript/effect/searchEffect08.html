<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Effect</title>
    <style>
        @font-face {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicRegular.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicRegular.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicRegular.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicRegular.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicRegular.ttf') format("truetype");
            font-display: swap;
        }

        @font-face {
            font-family: 'TmonMonsori';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/TmonMonsori.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'NexonLv1Gothic';
            font-size: 16px;
            line-height: 1.6;
            word-break: break-all;
            color: #223547;
        }
        a {
            text-decoration: none;
        }
        .number {
            margin: 10px;
        }
        .number li {
            list-style: none;
            display: inline;
        }
        .number li a {
            border: 1px solid #223547;
            width: 30px;
            height: 30px;
            border-radius: 50px;
            display: inline-block;
            text-align: center;
            line-height: 30px;
            transition: all 0.3s;
        }
        .number li.active a {
            background: #223547;
            color: #fff;
        }
        .board {
            margin: 5vw 10vw 10vw 10vw;
            width: 80vw;
            background: #f1f3f6;
            border: 2px solid #223547;
            padding: 3vw;
            text-align: center;
            border-radius: 10px;
        }
        .board .sub {
            font-size: 20px;
        }
        .board .sub a {
            font-size: 20px;
            border-bottom: 1px solid #223547;
        }
        .board h1 a {
            font-family: 'TmonMonsori';
            font-size: 80px;
            margin-bottom: 1vw;
        }
        .board .search {
            margin-bottom: 3vw;
        }
        .board .search label {
            display: none;
        }
        .board .search input {
            font-size: 24px;
            border: 2px solid #223547;
            padding: 10px 40px;
            border-radius: 40px;
            width: 50%;
        }
        .board .count {
            text-align: right;
            color: #777;
        }
        .board .count em {
            font-style: normal;
            color: #223547;
        }
        .board .list {
            text-align: left;
        }
        .board .list li {
            background-color: #bdd6e6;
            margin: 5px 0;
            padding: 7px 10px;
            border-radius: 4px;
            list-style: none;
            transition: all 0.3s;
        }
        .board .list li:hover {
            background-color: #a5c3d5;
            cursor: grabbing;
        }
        .board .list li.hide{
                display: none;
            }
        @media (max-width: 800px){
            .board {
                margin: 2vw 2vw 2vw 2vw;
                width: 96vw;
                padding: 4vw 2vw;
            }
            .board sub {
                font-size: 14px;
            }
            .board sub a {
                font-size: 14px;
            }
            .board h1 {
                font-size: 40px;
            }
            .board .search input {
                font-size: 16px;
                padding: 5px 20px;
                width: 100%;
            }
            .board .list li {
                font-size: 14px;
            }
        }
        /* option */
    </style>
</head>
<body>
    <div id="wrap">
        <div class="number">
            <ul>
                <li><a href="searchEffect01.html">1</a></li>
                <li><a href="searchEffect02.html">2</a></li>
                <li><a href="searchEffect03.html">3</a></li>
                <li><a href="searchEffect04.html">4</a></li>
                <li><a href="searchEffect05.html">5</a></li>
                <li><a href="searchEffect06.html">6</a></li>
                <li><a href="searchEffect07.html">7</a></li>
                <li class="active"><a href="searchEffect08.html">8</a></li>
            </ul>
        </div>
        <div class="board">
            <span class="sub"><a href="#"><a href="../javascript06.html#sample11">find()</a>를 이용하여 속성을 검색하면 설명 보여주기</span>
            <h1><a href="searchEffect.html">CSS 속성 검색하기</a></h1>

            <!-- 검색 영역 -->
            <div class="search">
                <label for="search-box">검색하기</label>
                <input type="text" id="search-box" placeholder="CSS 속성을 입력해주세요.">
            </div>

            <!-- 전체 목록 갯수 -->
            <div class="count">전체 목록 갯수 : 0개</div>

            <!-- CSS 설명 영역 -->
            <div class="desc">아래의 속성을 검색하면 설명이 나옵니다.</div>

            <!-- CSS 속성 리스트 -->
            <div class="list">
            </div>
        </div>
    </div>
    <!-- script -->

                    {name: "transition-timing-function", desc: "transition-timing-function 속성은 요소의 움직임 기능을 정의합니다."},
                    // u
                    {name: "unicode-bidi", desc: "unicode-bidi 속성은 글자의 방향 속성을 설정합니다."},
                    {name: "user-select", desc: "user-select 속성은 요소의 텍스트를 선택할 지 정의합니다."},
                    // v
                    {name: "vertical-align", desc: "vertical-align 속성은 텍스트의 상하 정렬 방식을 설정합니다."},
                    {name: "visibility", desc: "visibility 속성은 요소를 보이지 않게 정의합니다."},
                    // w
                    {name: "white-space", desc: "white-space 속성은 줄바꿈, 공백, 줄 속성을 설정합니다."},
                    {name: "widows", desc: "widows 속성은 페이지 또는 열의 맨 위에 남거나 남겨야 하는 블록의 최소 줄 수를 지정합니다."},
                    {name: "width", desc: "width 속성은 요소의 가로 값을 정의합니다."},
                    {name: "will-change", desc: "will-change 속성을 사용하면 요소를 미리 처리하는 방법을 최적화할 수 있도록 미리 부라우저에게 알릴수 있습니다."},
                    {name: "word-break", desc: "word-break 속성은 줄바꿈 속성을 설정합니다."},
                    {name: "word-spacing", desc: "word-spacing 속성은 단어 사이의 간격을 정의합니다."},
                    {name: "word-wrap", desc: "word-wrap 속성은 줄바꿈을 설정합니다."},
                    {name: "writing-mode", desc: "writing-mode 속성을 통해 웹 페이지에서 콘텐츠가 흐르는 방향을 결정할 수 있습니다."},
                    // x
                    // y
                    // z
                    {name: "z-index", desc: "z-index 속성은 요소의 위치가 겹칠 경우 순서를 정의합니다."}
        ]

        const searchBox = document.querySelector("#search-box");
        const cssCount = document.querySelector(".count");
        const cssDesc = document.querySelector(".desc");
        const cssList = document.querySelector(".list");

        //CSS 속성값, 전체 갯수 출력하기
        cssPorperty.map((element, index) => {
            cssCount.innerText = "전체 목록 갯수 : "+ (index + 1) +"개"
            cssList.innerHTML += "<span>"+ element.name +"</span>"
        });

        //사용자가 검색한 값
        searchBox.addEventListener("keyup", () => {
            const searchWord = searchBox.value;
            // console.log(searchWord)
            findProp(searchWord);
        });
        document.querySelectorAll(".list span").forEach(span => {
            span.addEventListener("click", () => {
                //클릭한 데이터 값을 가져오기
                const listProp = span.innerText;
                findProp(listProp);
            });
        });

        //사용자가 검색한 값과 CSS 속성이 일치할 경우
        function findProp(searchWord){
            const targetData = cssPorperty.find((data) => data.name === searchWord)

            //찾는 데이터가 없을 때
            if(targetData == null){
                cssDesc.textContent = "해당 속성은 존재하지 않습니다. 다시 검색해 주세요."
                return;     //데이터 반환
            }

            cssDesc.innerHTML = targetData.desc;
        }
    </script>
</body>
</html>
