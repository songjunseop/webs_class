      * {

        body {

        #parallax__title {
            position: fixed;
            left: 20px;
            top: 20px;
            z-index: 10000;
        }
        #parallax__title h1 {
            font-size: 30px;
            border-bottom: 1px dashed #fff;
            margin-bottom: 10px;
            padding-bottom: 5px;
            font-weight: 400;
            display: inline-block;
        }
        #parallax__title p {
            font-size: 16px;
        }
        #parallax__title ul {
            margin-top: 10px;
        }
        #parallax__title li {
            display: inline;
        }
        #parallax__title li a {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px dashed #fff;
            display: inline-block;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
        }
        #parallax__title li.active a {
            background: #fff;
            color: #000;
        }

        /* info */
        .scrollTop {
            position: fixed;
            left: 20px;
            bottom: 20px;
            z-index: 10000;
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            padding: 10px 30px;
            border-radius: 50px;
        }
        .scrollInfo {
            position: fixed;
            left: 20px;
            bottom: 70px;
            z-index: 10000;
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .scrollInfo li {
            list-style: none;
            line-height: 1.6;
        }
        /* option */    
        #parallax__cont {
            
        }
        .content__item {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .content__item__num {
            position: absolute;
            right: 0;
            bottom: 0;
            font-size: 20vw;
            font-family: 'Lato';
            font-weight: 100;
            /* line-height: 1; */
        }
        #section1 {background-color: #999; z-index: 7000;}
        #section2 {background-color: #888; z-index: 6000;}
        #section3 {background-color: #777; z-index: 5000;}
        #section4 {
            height: 700vh;
            background-color: #666; z-index: 4000;
        }
        #section4 .sec4 {
            position: fixed;
            left: 0;
            top: 0;
            width: 800vh;
            height: 100%;
            background-color: red;
            display: flex;
        }
        #section4 .sec4 .item {
            width: 200vh;
            height: 100vh;
            position: relative;
        }
        #section4 .sec4 .item:nth-child(1) {
            background-color: skyblue;
        }
        #section4 .sec4 .item:nth-child(2) {
            background-color: rgb(69, 147, 179);
        }
        #section4 .sec4 .item:nth-child(3) {
            background-color: rgb(71, 53, 172);
        }
        #section4 .sec4 .item:nth-child(4) {
            background-color: rgb(135, 235, 202);
        }

        #section5 {background-color: #555; z-index: 5000;}
        #section6 {background-color: #444; z-index: 6000;}
        #section7 {
            height: 500vh;
            background-color: #333; z-index: 3000;
        }
        #section7 .sec7 {
            position: fixed;
            left: 0;
            top: 0;
            width: 600vh;
            height: 100%;
            background-color: rgb(28, 134, 153);

        }

        }
        #section7 .sec7 .item:nth-child(2) {

        }
        #section7 .sec7 .item:nth-child(3) {

    <!-- script -->
    <script src="js/gsap.min.js"></script>
    <script>

        // section04 섹션에 왔을 때 red를 blue로 변경
        function scroll(){
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop || window.scrollY
            document.querySelector(".scrollTop span").innerText = scrollTop;

            // 4번째 섹션에 왔을 때 스크롤 탑값을 0으로 초기화해서 시작
            let offset = scrollTop - document.querySelector("#section4").offsetTop
            let offset2 = scrollTop - document.querySelector("#section7").offsetTop

            if(scrollTop >= document.querySelector("#section4").offsetTop){
                // document.querySelector("#section4 .sec4").style.backgroundColor = "blue";

                gsap.to(".sec4", {left: -offset, ease: "linear"})
            }

            if(scrollTop >= document.querySelector("#section7").offsetTop){
                // document.querySelector("#section4 .sec4").style.backgroundColor = "blue";

                gsap.to(".sec7", {left: -offset2, ease: "linear"})
            }

            requestAnimationFrame(scroll)
        }
        scroll();
