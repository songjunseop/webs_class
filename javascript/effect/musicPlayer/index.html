<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        :root {
            --pink : #ff74a4;
            --violet : #9f6ea3;
            --white : #fff;
            --lightshadow : rgba(0,0,0,0.15);
            --lightblack : #515c6f;
            --pinkshadow : #ffcbdd;
            --darkwhite : #cecaca;
        }
        body {
            height: 100vh;
            background: linear-gradient(var(--pink) 0%, var(--violet) 100%);
        }
        .wrap__music {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100%;
            user-select: none;
        }
        .music__inner {
            width: 380px;
            padding: 25px 30px;
            overflow: hidden;
            position: relative;
            border-radius: 15px;
            background: var(--white);
            box-shadow: 0 6px 15px var(--lightshadow);
        }
        .music__top {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .music__top i {
            font-size: 30px;
            color: var(--lightblack);
        }
        .music__top h3 {
            font-size: 18px;
            color: var(--lightblack);
            font-weight: 500;
        }
        .music__img {
            width: 100%;
            height: 256px;
            overflow: hidden;
            border-radius: 15px;
            margin-top: 25px;
            box-shadow: 0px 6px 12px var(--lightshadow);
        }
        .music__img img {
            width: 100%;
            height: 100%;
            vertical-align: top;
            object-fit: cover;
        }
        .music__song {
            text-align: center;
            margin: 30px;
        }
        .music__song p {
            color: var(--lightblack);
        }
        .music__song .name {
            font-size: 21px;
        }
        .music__song .artist {
            font-size: 18px;
            opacity: 0.9;
            line-height: 35px;
            font-weight: 300;
        }
        .music__progress {
            height: 6px;
            width: 100%;
            border-radius: 10px;
            background: #f0f0f0;
            cursor: pointer;
        }
        .music__progress .bar {
            height: 100%;
            width: 0%;
            position: relative;
            border-radius: inherit;
            background: linear-gradient(90deg, var(--pink) 0%, var(--violet) 100%);
        }
        .music__progress .timer {
            margin-top: 2px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--lightblack);
            font-size: 0.9em;
            pointer-events: none;
        }
        .music__control {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 40px;
        }
        .music__control i {
            font-size: 28px;
            user-select: none;
            background: linear-gradient(90deg, var(--pink) 0%, var(--violet) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .music__control i:nth-child(2),
        .music__control i:nth-child(4) {
            font-size: 40px;
        }
        .music__control .play-pause {
            width: 54px;
            height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: linear-gradient(var(--white) 0%, var(--darkwhite) 100%);
            box-shadow: 0 0 0 2px var(--pink);
            z-index: 1;
        }
        .music__control .play-pause::before{
            content: '';
            width: 40px;
            height: 40px;
            border-radius: inherit;
            background: linear-gradient(var(--pink) 0%, var(--violet) 100%);
            position: absolute;
            z-index: -1;
        }
        .music__control .play-pause i {
            background: transparent;
            -webkit-text-fill-color: var(--white);
            opacity: 0.8;
        }
        .music__list {
            position: absolute;
            background: var(--white);
            width: 100%;
            left: 0;
            bottom: 0;
            z-index: 10;
            border-radius: 15px;
            padding: 15px 30px;
            box-shadow: 0 -3px 10px rgba(0,0,0,0.1);
            transition: all 0.15s ease-out;
            opacity: 0;
            pointer-events: none;
        }
        .music__list.show {
            bottom: 0;
            opacity: 1;
            pointer-events: auto;
        }
        .music__list .title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--lightblack);
            margin-bottom: 10px;
        }
        .music__list .title .queue {
            vertical-align: -7px;
        }
        .music__list .list {
            color: var(--lightblack);
        }
        .music__list .list > ul {
            max-height: 260px;
            margin: 10px 0;
            overflow: auto;
        }
        .music__list .list > ul::-webkit-scrollbar {
            width: 0;
        }
        .music__list .list > ul > li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e5e5e5;
            margin-bottom: 5px;
            padding-bottom: 5px;
        }
        .music__list .list > ul > li > div {}
        .music__list .list > ul > li > div em {
            font-style: normal;
        }
        .music__list .list > ul > li > div p {
            opacity: 0.8;
        }
        .music__list .list > ul > li > span {}
    </style>
</head>
<body>
    <div class="wrap__music">
        <div class="music__inner">
            <div class="music__top">
                <i class="material-icons">expand_more</i>
                <h3>Now Playing</h3>
                <i class="material-icons">more_horiz</i>
            </div>
            <!-- //music__top -->
            <div class="music__img">
                <img src="" alt="이미지1">
            </div>
            <!-- //music__img -->
            <div class="music__song">
                <p class="name"></p>
                <p class="artist"></p>
            </div>
            <!-- //music__song -->
            <div class="music__progress">
                <div class="bar">
                    <audio id="main-audio" src=""></audio>
                </div>
                <div class="timer">
                    <span class="current">0:00</span>
                    <span class="duration">0:00</span>
                </div>
            </div>
            <!-- //music__progress -->
            <div class="music__control">
                <i id="control-repeat" class="material-icons" title="재생중">repeat</i>
                <i id="control-prev" class="material-icons" title="이전곡 재생">skip_previous</i>
                <div class="play-pause">
                    <i id="control-play" class="material-icons" title="재생">play_arrow</i>
                    <!-- <i class="material-icons">pause</i> -->
                </div>
                <i id="control-next" class="material-icons" title="다음곡 재생">skip_next</i>
                <i id="control-list" class="material-icons" title="재생 목록">queue_music</i>
                <!-- <i class="material-icons">repeat_one</i>
                    <i class="material-icons">shuffle</i> -->
            </div>
            <!-- //music__control -->
            <div class="music__list">
                <div class="title">
                    <div>
                        <i class="material-icons queue">queue_music</i>
                        <span>Music List</span>
                    </div>
                    <i class="material-icons close">close</i>
                </div>
                <div class="list">
                    <ul>
                        <!-- javascript -->
                        <!-- <li>
                            <div>
                                <em>music01</em>
                                <p>가수 이름</p>
                            </div>
                            <span>3:28</span>
                        </li> -->
                    </ul>
                </div>
            </div>
            <!-- //music__list -->
        </div>
    </div>

    <script src="api/music.js"></script>
    <script>
        const musicWrap = document.querySelector(".wrap__music");
        const musicImg = musicWrap.querySelector(".music__img img");
        const musicName = musicWrap.querySelector(".music__song .name");
        const musicArtist = musicWrap.querySelector(".music__song .artist");
        const musicAudio = musicWrap.querySelector("#main-audio");
        const musicPlay = musicWrap.querySelector("#control-play");
        const musicPrevBtn = musicWrap.querySelector("#control-prev");
        const musicNextBtn = musicWrap.querySelector("#control-next");
        const musicProgress = musicWrap.querySelector(".music__progress");
        const musicProgressBar = musicWrap.querySelector(".bar");
        const musicProgressCurrent = musicWrap.querySelector(".current");
        const musicProgressDuration = musicWrap.querySelector(".duration");
        const musicRepeat = musicWrap.querySelector("#control-repeat");
        const musicList = musicWrap.querySelector(".music__list");
        const musicListBtn = musicWrap.querySelector("#control-list");
        const musicListClose = musicList.querySelector(".close");
        const musicListUl = musicList.querySelector(".list ul");


        let musicIndex  = Math.floor((Math.random() * allMusic.length) + 1)

        //음악재생
        function loadMusic(num){
            musicImg.src = `images/${allMusic[num - 1].img}.jpg`;
            musicImg.alt = allMusic[num - 1].name;
            musicName.innerText = allMusic[num - 1].name;
            musicArtist.innerText = allMusic[num - 1].artist;
            musicAudio.src = `songs/${allMusic[num - 1].audio}.mp3`;
        }
        
        // 플레이 버튼 누르면 재생
        function playMusic(){
            musicWrap.classList.add("paused")
            musicPlay.innerText = "pause"
            musicPlay.setAttribute("title", "재생")
            musicAudio.play();
        }

        // 정지 버튼 누르면 정지
        function pauseMusic(){
            musicWrap.classList.remove("paused")
            musicPlay.innerText = "play_arrow"
            musicPlay.setAttribute("title", "정지")
            musicAudio.pause();
        }

        // 이전 곡 듣기 버튼 함수
        function prevMusic(){
            musicIndex--;
            musicIndex < 1 ? musicIndex = allMusic.length : musicIndex = musicIndex;
            loadMusic(musicIndex);
            playMusic();
        }
        // 다음 곡 듣기 버튼 함수
        function nextMusic(){
            musicIndex++;
            musicIndex > allMusic.length ? musicIndex = 1 : musicIndex = musicIndex;
            loadMusic(musicIndex);
            playMusic();
        }

        // 뮤직 진행바
        musicAudio.addEventListener("timeupdate", (e) => {
            // console.log(e);
            const currentTime = e.target.currentTime;
            const duration = e.target.duration;
            let progressWidth = (currentTime / duration) * 100;
            musicProgressBar.style.width = `${progressWidth}%`;

            // 음악 전체 시간 구하기(분, 초)
            musicAudio.addEventListener("loadeddata", () => {
                let audioDuration = musicAudio.duration;
                let totalMin = Math.floor(audioDuration / 60)
                let totalSec = Math.floor(audioDuration % 60)
                if(totalSec < 10) totalSec = `0${totalSec}`;

                musicProgressDuration.innerText = `${totalMin}:${totalSec}`;
            })
            // console.log(duration)
            // console.log(audioDuration)

            let currentMin = Math.floor(currentTime / 60);
            let currentSec = Math.floor(currentTime % 60);
            if(currentSec < 10) currentSec = `0${currentSec}`;
            musicProgressCurrent.innerText = `${currentMin}:${currentSec}`;
        })

        // 플레이 버튼
        musicPlay.addEventListener("click",()=>{
            const isMusicpaused = musicWrap.classList.contains("paused")
            isMusicpaused ? pauseMusic() : playMusic();
        })

        // 이전곡 듣기 버튼 누르면 이전곡으로 넘어감
        // musicPrevBtn.addEventListener("click", prevMusic)
        musicPrevBtn.addEventListener("click", () => {
            prevMusic();
        })

        // 다음곡 듣기 버튼 누르면 다음곡으로 넘어감
        // musicNextBtn.addEventListener("click", nextMusic)
        musicNextBtn.addEventListener("click", () => {
            nextMusic();
        })
        
        
        // 진행 버튼 클릭하면 클릭한곳으로 노래 이동
        musicProgress.addEventListener("click", (e) => {
            let progressWidth = musicProgress.clientWidth;
            let clickedOffsetX = e.offsetX;
            let songDuration = musicAudio.duration;
            
            musicAudio.currentTime = (clickedOffsetX / progressWidth) * songDuration;
            playMusic();
        })
        
        // 토글이 3개 이상일땐 switch문을 사용
        // 반복 버튼    화살표 함수를 쓸땐 this를 사용할 수 없음
        musicRepeat.addEventListener("click", () => {
            let getText = musicRepeat.innerText;

            switch(getText){
                case "repeat":
                    musicRepeat.innerText = "repeat_one";
                    musicRepeat.setAttribute("title", "한곡 반복")
                break;
                case "repeat_one":
                    musicRepeat.innerText = "shuffle";
                    musicRepeat.setAttribute("title", "랜덤 반복")
                break;
                case "shuffle":
                    musicRepeat.innerText = "repeat";
                    musicRepeat.setAttribute("title", "전체 반복")
                break;
            }
        })

        // 노래가 한곡이 끝났을 때
        musicAudio.addEventListener("ended", () => {
            let getText = musicRepeat.innerText;
            switch(getText){
                case "repeat":
                    nextMusic();
                break;
                case "repeat_one":
                    loadMusic(musicIndex);
                    playMusic();
                break;
                case "shuffle":
                    let randIndex = Math.floor((Math.random() * allMusic.length) + 1);
                    do {
                        randIndex = Math.floor((Math.random() * allMusic.length) + 1);
                    } while (musicIndex == randIndex);
                    musicIndex = randIndex;
                    loadMusic(musicIndex);
                    playMusic();
                break;
            }
        })
        
        // 뮤직 리스트 버튼
        musicListBtn.addEventListener("click", () => {
            musicList.classList.add("show");
        })

        // 뮤직 리스트 닫기 버튼
        musicListClose.addEventListener("click", () => {
            musicList.classList.remove("show");
        })

        // 뮤직 리스트 구현하기
        for(let i=0; i<allMusic.length; i++){
            let li = 
            `<li data-index="${i}">
                <div>
                    <em>${allMusic[i].name}</em>
                    <p>${allMusic[i].artist}</p>
                </div>
                <audio class="${allMusic[i].audio}" src="songs/${allMusic[i].audio}.mp3"></audio>
                <span id="${allMusic[i].audio}" class="audio-duration"></span>
            </li>`;
            musicListUl.insertAdjacentHTML("beforeend", li);

            // 뮤직 리스트의 각각의 노래 시간 구하기
            let liAudioDuration = musicListUl.querySelector(`#${allMusic[i].audio}`);
            let liAudio = musicListUl.querySelector(`.${allMusic[i].audio}`);

            liAudio.addEventListener("loadeddata", () => {
                let audioDuration = liAudio.duration;
                let totalMin = Math.floor(audioDuration / 60)
                let totalSec = Math.floor(audioDuration % 60)
                if(totalSec < 10) totalSec = `0${totalSec}`;

                liAudioDuration.innerText = `${totalMin}:${totalSec}`;
            })
        }


        // 플레이
        window.addEventListener("load", ()=>{
            loadMusic(musicIndex )
        })
        
        
        
        </script>
</body>
</html>
